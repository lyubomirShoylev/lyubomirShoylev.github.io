<!-- _includes/teach-card.html -->
<div class="card mt-3 p-3">
    <div class="row">
        <div class="col-sm-10">
            <h5 class="font-weight-bold">
                {% if course.detail %}
                    <a href="{{ course.url }}">{{ course.title }}</a>
                {% else %}
                    {{ course.title }}
                {% endif %}
            </h5>
        </div>
        <div class="col-sm-2 text-left text-sm-right" style="width:75px;">
            <span class="badge font-weight-bold danger-color-darktext-uppercase align-middle" style="min-width: 75px;">
                {{ course.year }}
            </span>
        </div>
    </div>
    <h6 class="font-italic mt-2 mt-sm-0">{{ course.subtitle }}</h6>
    <div class="card-text font-weight-light">
        {{ course.summary | markdownify }}
    </div>
</div>
